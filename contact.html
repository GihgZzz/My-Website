<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <!-- Header -->
  <header class="contact-header">
    <div>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out with any questions or comments.</p>
  </div>
      <nav>
          <ul>
            <li><a href="./home.html">Home</a></li>
             <li><a href="./about.html">About</a></li>
             <li><a href="./gallery.html">Gallery</a></li>
             <li><a href="./reg.html" class="signup-btn">Registration Form</a></li>
         </ul>
 </header>  

  <!-- Contact Form Section -->
  <section class="contact-section">
    <div class="container">
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>
          
          <label for="phone">Your Phone</label>
          <input type="tel" id="phone" name="phone" required>
          
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
      <div class="contact-details">
        <h2>Get in Touch</h2>
        <p><strong>Address:</strong> 123 Village Street, Georgia</p>
        <p><strong>Phone:</strong> +995 577 543 589</p>
        <p><strong>Email:</strong> AkhaliKhibula@villagewebsite.com</p>
      </div>
    </div>
  </section>
</body>
</html>
